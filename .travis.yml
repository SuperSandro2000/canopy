language: ruby
cache: bundler
rvm:
- 2.5
env:
- linux=true
before_install:
  - gem install bundler
jobs:
  include:
    - stage: test
      deploy:
        provider: rubygems
        gem: canuby
        api_key: $RUBYGEMS_API_KEY
        on:
          branch: master
          tags: true

    - stage: github pages
      script: bundle exec rake yard
      deploy:
        rvm: 2.5
        provider:
          - pages
        github-token:
          secure: $GITHUB_TOKEN
        keep-history: true
        skip-cleanup: true
        local-dir: docs
        on:
          branch: master

notifications:
  webhooks: https://www.travisbuddy.com/
