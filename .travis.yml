language: ruby
cache: bundler
rvm:
- 2.5
env:
- linux=true
jobs:
  include:
    matrix:
      matrix:
      - stage: gem release
        rvm: 2.5
        deploy:
          provider: rubygems
          gem: canuby
          api_key:
            secure: 
          on:
            branch: master
            tags: true
      - stage: github pages
        rvm: 2.5
        deploy:
          provider: pages
          github-token:
            secure: 
          keep-history: true
          local-dir: docs
          script: bundle exec rake rerdoc
          on:
            branch: master
notifications:
  webhooks: https://www.travisbuddy.com/
